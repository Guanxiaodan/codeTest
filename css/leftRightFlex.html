<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中间自适应2</title>
  </head>
  <style>
    .father {
      width: 100%;
      display: flex;
      height: 100vh;
    }
    .left {
      width: 100px;
      height: 100%;
      background-color: aqua;
    }
    .right {
      height: 100%;
      flex-grow: 1; /* 重点语句 */
      background-color: aquamarine;
    }
  </style>
  <body>
    <div class="father">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
