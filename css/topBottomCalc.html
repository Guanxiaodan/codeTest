<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中间自适应2</title>
  </head>
  <style>
    .one {
      width: 100%;
      height: 100px;
      background-color: aqua;
    }
    .two {
      width: 100%;
      height: calc(100vh - 200px);
      background-color: rgb(141, 123, 21);
    }
    .three {
      height: 100px;
      width: 100%;
      background-color: rgb(226, 192, 43);
    }
  </style>
  <body>
    <div class="box">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
  </body>
</html>
