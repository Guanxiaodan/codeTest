<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中间自适应2</title>
  </head>
  <style>
    .father {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .left {
      float: left;
      width: 100px;
      height: 100%;
      background-color: bisque;
    }
    .right {
      margin-left: 100px;
      height: 100%;
      background-color: rgb(216, 151, 72);
    }
  </style>
  <body>
    <div class="father">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
