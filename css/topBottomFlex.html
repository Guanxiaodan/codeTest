<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中间自适应2</title>
  </head>
  <style>
    .box {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .one {
      width: 100%;
      height: 100px;
      background-color: antiquewhite;
    }
    .two {
      flex: 1;
      width: 100%;
      background-color: rgb(241, 164, 63);
    }
    .three {
      height: 100px;
      width: 100%;
      background-color: antiquewhite;
    }
  </style>
  <body>
    <div class="box">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
  </body>
</html>
