<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中间自适应</title>
  </head>
  <style>
    .container {
      position: relative;
      height: 100vh;
    }
    .head {
      position: absolute;
      top: 0;
      height: 100px;
      width: 100%;
      background-color: pink;
    }
    .body {
      position: absolute;
      top: 100px;
      bottom: 100px;
      width: 100%;
      background-color: rgb(201, 28, 57);
    }
    .foot {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background-color: rgb(158, 238, 140);
    }
  </style>
  <body>
    <div class="container">
      <div class="head"></div>
      <div class="body"></div>
      <div class="foot"></div>
    </div>
  </body>
</html>
